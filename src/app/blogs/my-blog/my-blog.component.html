<app-navbar></app-navbar>

<div class="lead fs-1 my-5 d-flex justify-content-center">My Blogs</div>
<div class="container-fluid">
  <!-- Body -->
  <div class="row mt-4 mx-5">
    <!-- Main Content -->
    <div class="col-md-12">
      <div class="row">
        <div *ngFor="let blog of blogs" class="col-md-4 mb-4">
          <div class="card h-100" (click)="openBlog(blog.blogId)">
            <div class="card-body">
              <!-- Title and Content -->
              <h5 class="card-title" (click)="openBlog(blog.blogId)" style="cursor: pointer;">{{ blog.title }}</h5>
              <p class="card-text" style="max-height: 4em; overflow: hidden; text-overflow: ellipsis;">
                {{ blog.description }}
              </p>

              <!-- Blog Details -->
              <div class="d-flex justify-content-between align-items-center mt-3">
                <div>
                  <i class="bi bi-hand-thumbs-up"></i> {{ blog.likes }} Likes &bull; <small>{{ blog.author }}</small>
                </div>
                <div>
                  <button
                    class="btn btn-sm btn-danger rounded-pill text-xs d-flex align-items-center"
                    style="cursor: pointer;"
                    (click)="openDeleteModal(deleteModal, blog.blogId); $event.stopPropagation()"> delete
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<ng-template #deleteModal>
  <div class="modal-header">
    <h5 class="modal-title">Confirm Delete</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="deleteModalRef?.hide()"></button>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to delete this blog?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-dark btn-sm rounded-pill text-xs" (click)="deleteModalRef?.hide()">Cancel</button>
    <button type="button" class="btn btn-danger btn-sm rounded-pill text-xs" (click)="deleteBlog()">Delete</button>
  </div>
</ng-template>
